color:
  primary: "#dddddd"
  secondary: "#e79708"
  tertiary: "#77cc44"

confirm:
  msg: "<h>%sender% -> %receiver-username% </h>%message%"
  kick: "</h>Kicked player(s) <h>%players% </h> for <%primary%> %reason%"
  fly-fall-damage-enable: "Toggled flying fall damage <h>ON"
  fly-fall-damage-disable: "Toggled flying fall damage <h>OFF"
  gamemode: "Set <h>%receiver%'s</h> gamemode to <h>%gamemode%"
  flyspeed: "Set your fly speed to <h>%speed%%"
  walkspeed: "Set your walk speed to <h>%speed%%"
  fly-enable: "You can now fly!"
  fly-disable: "You can no longer fly :("
  health: "Set health of <h>%receiver%</h> to <h>%hp% HP"
  maxhealth: "Set max health of <h>%receiver%</h> to <h>%hp% HP"
  setnick: "Set <h>%receiver%'s</h> nickname to <reset>%nickname%"
  setprefix: "Set <h>%receiver%'s</h> prefix to <reset>%prefix%"
  setsuffix: "Set <h>%receiver%'s</h> suffix to <reset>%suffix%"
  clear: "Cleared %items-removed% items from <h>%receiver%'s</h> inventory<newline>Use <h>/undoclear %receiver%</h> to restore the items"
  maxplayers: "Changed the player limit from %old-max-players% to <h>%max-players%</h> players"
  render-distance: "Set server view distance for <h>%receiver%</h> to <h>%view-distance%"
  view-distance: "Set the view distance for world '<h>%world%</h>' to <h>%distance%</h> chunks"
  simulation-distance: "Set the simulation distance for world '<h>%world%</h>' to <h>%distance%</h> chunks"
  op: "Gave operator status to <h>%receiver%"
  deop: "Removed operator status from <h>%receiver%"
  already-op: "<h>%receiver%</h> is already an operator"
  not-op: "<h>%receiver%</h> is not an operator"
  damage: "Damaged <h>%receiver%</h> by <h>%hp%</h> HP"
  heal: "Healed <h>%hp%</h> HP for <h>%receiver%"

receive:
  msg: "<h>%sender% -> %receiver-username% </h>%message%"
  kick: "You have been kicked by <h>%sender%<newline><newline></h>Reason:<h> %reason%"
  op: "You have been made an operator by <h>%sender%!"
  deop: "Your operator status has been removed by <h>%sender%"

query:
  ipaddress: "%receiver%'s IP address is <h>%ip%"
  client-brand: "%receiver%'s client is self-identified as <h>%brand%"
  uuid: "UUID of %receiver% is <h>%uuid%"
  health: "%receiver% is at <h>%hp% HP"
  maxhealth: "%receiver% has a maximum health of <h>%hp% HP"
  getnick: "%receiver%'s nickname is <reset>%nickname%"
  getprefix: "%receiver%'s prefix is <reset>%prefix%"
  getsuffix: "%receiver%'s suffix is <reset>%suffix%"
  list: "<h>%player-count% online players (max %max-player-count%)</h>%player-list%"
  maxplayers: "The player limit is currently set to <h>%max-players%</h> players"
  render-distance: "Render distance for <h>%receiver%</h>:<newline>
  - Client requested <h>%client-view%</h> chunks<newline>
  - The view distance of '%world-name%' is <h>%world-view%</h><newline>
  - The max server view distance for %receiver% is <h>%server-view%</h><newline>
  - The server actually sent <h>%server-sent%</h> chunks<newline>
  - <h>%actual-rendered% chunks will actually be rendered"
  view-distance: "The view distance for world '<h>%world%</h>' is <h>%distance%</h> chunks"
  simulation-distance: "The simulation distance for world '<h>%world%</h>' is <h>%distance%</h> chunks"
  onlinemode-true: "The server is running in <h>online mode</h> (Mojang account authentication enabled, 'not cracked')"
  onlinemode-false: "The server is running in <h>offline mode</h> (Mojang account authentication disabled, 'cracked')"
  oplist: "<h>There are %op-count% server operators:</h>%op-list%"
  ping: "%receiver%'s ping is <h>%latency% ms"

list-player: "<newline>- %player-name%"
list-operator: "<newline>- %player-name%"
